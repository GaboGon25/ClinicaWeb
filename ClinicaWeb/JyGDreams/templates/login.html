{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | JyGDreams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'JyGDreams/login.css' %}" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="login-container">
  <!-- Izquierda -->
  <div class="login-left d-flex flex-column justify-content-center align-items-center">
    <img src="{% static 'JyGDreams/img/icon-clinica.png' %}" height="300px" alt="Logo Clínica" class="logo">
    <h1 class="text-white fw-bold text-center">Clínica Estética<br>JyGDreams</h1>
  </div>

  <!-- Derecha -->
  <div class="login-right d-flex flex-column justify-content-center px-5">
    <h2 class="login-title text-center mb-4">Inicia Sesión</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" name="username" placeholder="Ingresa tu usuario">
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña">
      </div>
      <button type="submit" class="btn btn-login">Iniciar Sesión</button>
    </form>
  </div>
</div>

{% if messages %}
  {% for message in messages %}
    <script>
      Swal.fire({
        icon: '{{ message.tags }}',
        title: '{{ message|escapejs }}',
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 4000
      });
    </script>
  {% endfor %}
{% endif %}

</body>
</html>
